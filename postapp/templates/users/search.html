{%extends "users/base.html"%}

{% block content %}
<div class="container">

  <div class="row">
    {% if titles%}
      <h2>Found {{ titles|length }} of searched term {{message}}</h2>
    {% else %}
      <h2> Found 0 articles for the search term {{message}}</h2>
    {% endif %}

  </div>

  <div class="row">

  {% if titles %}
    {% for title in titles %}
      <div class="col-sm-6">
          <h1>{{title.title}}</h1>
          

      </div>
    {% endfor %}
  {% endif %}
  </div>
</div>
{% endblock %}
